    <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Välkommen till DITEs hub för Web of Things prylar och tjänster</h1>
        <p>
            Via hubben kan du accessa alla registrerade enheter, antingen direkt
            via deras egna api-endpoints eller via hubbens eget samlade api.
        </p>
      </div>
      <div class="container">
      <h2>Uppdateringar från Wot-enheter</h2>
      <p id="wotlist"></p>
      <script type="text/javascript">
        var source = new EventSource("/things/Light mamager/subscribe");
        source.onmessage = function(e) {
            var data = JSON.parse(e.data)
            $("#wotlist").append(data.name + "<br>");
        };
      </script>
    </div>
